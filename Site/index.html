<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>NovaClient | Home</title>
    <meta name="description" content="NovaClient - Fast, clean, powerful web client.">

    <link rel="icon" type="image/png" href="./Site/images/logo.png">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Navigation Bar -->
    <header class="bar">
        <div class="main_title">
            <a href="/">NovaClient</a>
        </div>

        <nav class="nav_buttons">
            <a class="button games" href="games.html">Games</a>
            <button class="button ytlink" onclick="quickLink('hvtrs8%2F-wuw%2Cymuvu%60e%2Ccmm-')">YouTube</button>
            <button class="button tabconfig" onclick="settings()">Cloak</button>
            <button class="button updates_btn" onclick="updates()">Updates</button>
        </nav>

        <!-- Settings Panel -->
        <div class="settings" id="settings">
            <div class="settingsstuff title_main">Settings</div>
            <div class="settings-content">
                <input class="setTitle" placeholder="Tab Title" onkeyup="titleSet(this.value)">
                <input class="setIco" placeholder="Icon URL" onkeyup="iconSet(this.value)">
                <div class="resetButton" onclick="reset()">Reset</div>
            </div>
        </div>

        <!-- Updates Panel -->
        <div class="updates" id="updates">
            <div class="updatetitle title_updates">Updates</div>
            <div class="updatespage" id="updatespage"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h1 class="title">Nova Client</h1>

        <div class="search-container">
            <form id="searchForm">
                <input type="text" placeholder="Type or search a URL" autocomplete="off">
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="index.js"></script>
    <script src="updates.js"></script>
    <script src="site.js"></script>

</body>
</html>
